<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>TracPlus 2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	
	<ui:insert name="head"></ui:insert>	
</h:head>
<h:body>

	<div class="app-panel">
		<ui:fragment rendered="#{not empty sessionContext.user}">
			<table style="width: 100%">
				<tr style="width: 100%">
					<td style="width: 250px; border: 1px solid darkslategrey;">Welcome: #{sessionContext.user.name}</td>
					<td align="right">
						<h:outputLink value="#{request.contextPath}/search/search.jsf">
							<h:graphicImage value="/resources/gfx/icon/search.png" />
						</h:outputLink>
						<h:outputLink value="#{request.contextPath}/preferences.jsf">
							<h:graphicImage value="/resources/gfx/icon/show_report.png" />
						</h:outputLink>
					</td>
				</tr>
			</table>
		</ui:fragment>
	</div>
	<div class="search-main-panel">
		<table style="width: 100%">
			<tr style="width: 100%">
				<td style="padding-top: 15px; padding-left: 50px; padding-right: 50px;">
					<ui:insert name="content-header">
					</ui:insert>
				</td>
			</tr>
		</table>
	</div>


	<div id="container">
		<ui:insert name="content">
	
		</ui:insert>
	</div>
</h:body>
</html>
