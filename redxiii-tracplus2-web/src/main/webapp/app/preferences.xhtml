<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/app/templates/basic.xhtml">
	
	<ui:define name="head">
		<!-- slidebox styling via external css -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	</ui:define>
	
	<ui:define name="content-header">
		
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" styleClass="info-panel">
				<f:facet name="header">#{msg['common.preferences']}</f:facet>
				<h:outputLabel value="Auto-Update" />
				<h:selectBooleanCheckbox value="#{prefsView.preferences.autoUpdate}"/>
				
				<h:outputLabel value="Auto-Update - Wiki" />
				<h:selectBooleanCheckbox value="#{prefsView.preferences.autoUpdateWiki}"/>
				
				<h:outputLabel value="Auto-Update - Ticket" />
				<h:selectBooleanCheckbox value="#{prefsView.preferences.autoUpdateTicket}"/>
				
				<h:outputLabel value="Auto-Update - Attachments" />
				<h:selectBooleanCheckbox value="#{prefsView.preferences.autoUpdateAttachments}"/>
				
				<h:outputLabel value="Trac - Attachments Path" />
				<h:inputText value="#{prefsView.preferences.tracAttachPaths}" styleClass="tracplus-input-text" />
				
				<h:outputLabel value="Trac - Web URL" />
				<h:inputText value="#{prefsView.preferences.tracWebUrl}" styleClass="tracplus-input-text"/>
				
				<h:outputLabel value="Security - Google Auth" />
				<h:selectBooleanCheckbox value="#{prefsView.preferences.googleAuth}"/>
				
				<h:outputLabel value="Web - Cached Search" />
				<h:selectBooleanCheckbox value="#{prefsView.preferences.cachedSearch}"/>
	
				<h:panelGroup/>
				<h:commandButton value="#{msg['common.save']}" action="#{prefsView.save()}" />
			</h:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
