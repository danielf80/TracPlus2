<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>TracPlus 2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/redxiii-trac.ico"/>
        
	<h:outputScript library="js" name="jquery-1.4.2.min.js" />
	<h:outputScript library="js" name="jquery.tipsy.js" />
	
	<h:outputStylesheet library="css" name="tracplus.basic.css" />
	<h:outputStylesheet library="css" name="tracplus.search.css" />
	<h:outputStylesheet library="css" name="tipsy.css" />
        
	<ui:insert name="head"></ui:insert>	
	
	<script type="text/javascript">
	function showReleaseDiv() {
		document.getElementById("news-info-div").style.display = 'block';
	}

	function hideReleaseDiv() {
		document.getElementById("news-info-div").style.display = 'none';
	}
	</script>
</h:head>
<h:body>

	<div class="app-panel">
		<ui:fragment rendered="#{not empty appSessionContext.user}">
			<table style="width: 100%" class="app-panel">
				<tr style="width: 100%">
					<td style="width: 250px; border: 1px solid darkslategrey;">#{msg['common.welcome']}: #{appSessionContext.user.name}</td>
					<td align="right" style="padding-right: 10px;">
						<ui:insert name="app-panel-links">
						</ui:insert>
						<h:graphicImage value="/resources/gfx/icon/news-0.png" onmouseover="showReleaseDiv();" onmouseout="hideReleaseDiv();"/>
					</td>
				</tr>
			</table>
		</ui:fragment>
	</div>
	<div class="search-main-panel">
		<table style="width: 100%" class="search-main-panel">
			<tr style="width: 100%">
				<td>
					<ui:insert name="content-logo">
					</ui:insert>
				</td>
				<td style="padding-top: 15px; padding-left: 50px; padding-right: 50px;">
					<ui:insert name="content-header">
					</ui:insert>
				</td>
			</tr>
		</table>
	</div>

	<div id="container">
	
		<div id="news-info-div" class="news-container-div">
			<ui:include src="/news.xhtml" />
		</div>
	
		<ui:insert name="content">
	
		</ui:insert>
	</div>
</h:body>
</html>
