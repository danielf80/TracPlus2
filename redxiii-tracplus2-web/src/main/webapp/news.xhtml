<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
    <ui:fragment rendered="#{not empty newsView.newsList}">
		<script type='text/javascript'>
			setTimeout(function() {
			    $('#news-info-div').fadeOut('slow');
			}, 10000);
		</script>
	    		
		<div class="news-inner-div">
			<h:graphicImage style="float: right; padding: 5px;" value="/resources/gfx/icon/news-0.png"/>
			<ul>
				<ui:repeat var="item" value="#{newsView.newsList}">
					<li>#{item}</li>
				</ui:repeat>
			</ul>
		</div>
	</ui:fragment>

</ui:composition>
